<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usersPromise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">    
    <h1 class="text-center text-primary">All Users</h1>
    <table class="table shadow">
        <thead>
            <tr>
               <th>Id</th>
               <th>Name</th>
               <th>Usename</th>
               <th>Email</th>
               <th>Address</th>
               <th>Phone</th>
               <th>Website</th>
               <th>Company</th>
            </tr>
        </thead>
        <tbody id="output">
            
        </tbody>
    </table>
</div>
</body>
<script>
    fetch("https://jsonplaceholder.typicode.com/users").then(res=>{
        res.json().then(users=>{
            console.log(users);
          
          for(let user of users){
            output.innerHTML+=`
            <tr>
               <td>${user.id}</td>
               <td>${user.name}</td>
               <td>${user.username}</td>
               <td>${user.email}</td>
               <td>Street:${user.address.street}, Suite: ${user.address.suite}, City: ${user.address.city}, zipcode: ${user.address.zipcode}, lat: ${user.address.geo.lat}, lng: ${user.address.geo.lng}</td>
               <td>${user.phone}</td>
               <td>${user.website}</td>
               <td>name: ${user.company.name}, catchPhrase: ${user.company.catchPhrase}, ${user.company.bs}</td>
            </tr>
            `
          }
        })
    })
</script>
</html>
