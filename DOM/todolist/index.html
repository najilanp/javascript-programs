<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
      <h1 class="text-primary text-center">ToDo Listing</h1>
      <table class="table border p-2 rounded shadow">
        <thead>
            <tr>
                <th>User Id</th>
                <th>Name</th> 
                <th>username</th>
                <th>email</th>
                <th><address></address></th>

            </tr>
        </thead>
        <tbody id="result">

        </tbody>
      </table>
    </div>
</body>
<script>
    //api call XMLHttpRequest
    //1. create an object for XMLHttpRequest
    let api=new XMLHttpRequest()

    //2.open a connection to url via XMLHttpRequest
    api.open("get","https://jsonplaceholder.typicode.com/todos")

    //3.send request to given api
    api.send()

    console.log(api.readyState);
    api.onreadystatechange=()=>{
      console.log(api.readyState);
      if(api.readyState===4){
        if(api.status>=200 && api.status<300){
               let todos = JSON.parse(api.responseText)
               console.log(todos);
               for(let todo of todos){
                result.innerHTML+=`
                <tr>
                <td>${todo.userId}</td>
                <td>${todo.id}</td>
                <td>${todo.title}</td>
                <td>${todo.completed}</td>
            </tr>
                `
               }

        }else{
            console.log("request failed");
        }
      }else{
        console.log("cannot fetch data");
      }
    }
</script>
</html>
