<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<h1 class="text-center text-primary">Lottery Prediction</h1>
<div id="result" class="container w-100 d-flex justify-content-center align-items-center" style="height: 90vh;font-size: 100px;"></div>
</body>

<script>
    let luckyContext = new Promise((res,rej)=>{
        let my_lottery=1
        let winner_lottery=Math.floor(Math.random()*5)+1
        if(my_lottery==winner_lottery){
            res("you won the lottery")
        }
        else{
            rej("better luck next time")
        }
    })

    luckyContext.then(value=>{
        result.innerHTML=value
        result.style.color="green"
    }).catch(err=>{
        result.innerHTML=err
        result.style.color="red"
    })

</script>
</html>
